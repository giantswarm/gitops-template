name: validate

on:
  pull_request:
  push:
    branches: [HEAD_BRANCH]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v2.0.3
  test:
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/setup-ffb-deps.yaml
      - uses: actions/checkout@v3
      - run: ./tools/test-all-ffb validate
