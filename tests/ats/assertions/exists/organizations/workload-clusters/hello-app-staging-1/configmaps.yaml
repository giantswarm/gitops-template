---
apiVersion: v1
data:
  values: |
    global:
      apps:
        cilium:
          extraConfigs:
            - kind: ConfigMap
              name: hello-app-staging-1-cilium-bpf-values
      cluster:
        internal:
          advancedConfiguration:
            controlPlane:
              apiServer:
                bindPort: 443
                etcdPrefix: giantswarm.io
      connectivity:
        network:
          pods:
            cidrBlocks:
              - 10.0.0.0/16
          services:
            cidrBlocks:
              - 172.18.192.0/20
          vpcId: vpc-0xxxxxxxxxxxxxb
      controlPlane:
          additionalSecurityGroups:
            - id: sg-0xxxxxxxxxxxxxx3f
          instanceType: r5.8xlarge
          oidc:
            clientId: spn:my-id
            groupsClaim: groups
            issuerUrl: https://sts.windows.net/my-id
            usernameClaim: upn
      metadata:
        description: description
        name: hello-app-staging-1
        organization: org-name
      nodePools:
        xxxxx:
          additionalSecurityGroups:
            - id: sg-0xxxxxxxxxxxxxx3f
          availabilityZones:
            - eu-west-1a
          instanceType: m6a.xlarge
          maxSize: 10
          minSize: 1
      providerSpecific:
        awsClusterRoleIdentityName: hello-app-staging-1-aws-cluster-role-identity
        region: eu-west-1
kind: ConfigMap
metadata:
  name: hello-app-staging-1-config
  namespace: org-org-name
---
apiVersion: v1
data:
  values: |-
    global:
      nodePools:
        xxxxx:
          additionalSecurityGroups:
            - id: sg-2xxxxxxxxxxxxxx3f

kind: ConfigMap
metadata:
  name: hello-app-staging-1-hello-world-user-config
  namespace: org-org-name
---
apiVersion: v1
data:
  values: |
    admin_login: hello-admin-in-cluster-template
    db_config:
      db_port: 5433 # has to be in sync with config in default_config_simple_db.yaml
      db_user: hello-web-app # has to be in sync with config in default_config_simple_db.yaml
      host: simple-db.simple-web.svc # has to be in sync with 'namespace:' set in kustomization.yaml
    thread_pool_size: 64
kind: ConfigMap
metadata:
  name: hello-app-staging-1-hello-world-values
  namespace: org-org-name
---
apiVersion: v1
data:
  values: |
    port: 5433 # has to be in sync with config in default_config_hello_world.yaml
    user: hello-web-app # has to be in sync with config in default_config_hello_world.yaml
kind: ConfigMap
metadata:
  name: hello-app-staging-1-simple-db-values
  namespace: org-org-name
