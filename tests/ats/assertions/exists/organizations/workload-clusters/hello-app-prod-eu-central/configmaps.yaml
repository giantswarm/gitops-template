          minSize: 2
          rootVolumeSizeGB: 10
kind: ConfigMap
metadata:
  name: hello-app-prod-eu-central-config
  namespace: org-org-name
---
apiVersion: v1
data:
  values: |
    global:
      connectivity:
        availabilityZoneUsageLimit: 1
      nodePools:
        nodepool0:
          instanceType: m6i.xlarge
          maxSize: 10
          minSize: 1
          rootVolumeSizeGB: 100
