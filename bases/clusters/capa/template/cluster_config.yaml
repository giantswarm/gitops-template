global:
  metadata:
    name: ${cluster_name}
    description: ${cluster_description}
    organization: ${organization}
  apps:
    cilium:
      extraConfigs:
        - name: ${cluster_name}-cilium-bpf-values
          kind: ConfigMap
  controlPlane:
      additionalSecurityGroups:
        - id: sg-0xxxxxxxxxxxxxx3f
      instanceType: r5.8xlarge
      oidc:
        clientId: spn:my-id
        groupsClaim: groups
        issuerUrl: https://sts.windows.net/my-id
        usernameClaim: upn
  connectivity:
    network:
      pods:
        cidrBlocks:
          - 10.0.0.0/16
      services:
        cidrBlocks:
          - 172.18.192.0/20
      vpcId: vpc-0xxxxxxxxxxxxxb
  nodePools:
    xxxxx:
      additionalSecurityGroups:
        - id: sg-0xxxxxxxxxxxxxx3f
      availabilityZones:
        - eu-west-1a
      instanceType: m6a.xlarge
      minSize: 1
      maxSize: 10
  providerSpecific:
    awsClusterRoleIdentityName: ${cluster_name}-aws-cluster-role-identity
    region: eu-west-1
  cluster:
    internal:
      advancedConfiguration:
        controlPlane:
          apiServer:
            bindPort: 443
            etcdPrefix: giantswarm.io
